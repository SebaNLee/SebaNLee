<svg fill="none" viewBox="0 0 800 150" width="800" height="150" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml" style="height: 100%; display: flex; align-items: center; justify-content: center">
			<style>
                .animation {
                    display: flex;
                    flex-wrap: wrap;
                    gap: 0.25em;
                    font-weight: bold;
                    line-height: 1;

                    --delay: 0.2s;
                }

                .animation span {
                    display: inline-block;
                    opacity: 0;
                    filter: blur(6px);
                    transform: translateY(-15px);
                    animation: blurReveal 0.7s cubic-bezier(0.61, 1, 0.88, 1) forwards;
                    animation-delay: calc(var(--i) * var(--delay));
                }

                @keyframes blurReveal {
                0% {
                    opacity: 0;
                    filter: blur(6px);
                    transform: translateY(-15px);
                }
                60% {
                    opacity: 0.5;
                    filter: blur(3px);
                    transform: translateY(2px);
                }
                100% {
                    opacity: 1;
                    filter: blur(0);
                    transform: translateY(0);
                }
                }
			</style>
                <div style="display: flex; flex-direction: column; align-items: center">
                    <div class="animation" style="color:cornsilk; font-size: 5rem">
                        <span style="--i:1">Sebastián</span>
                        <span style="--i:2">Nicolás</span>
                        <span style="--i:3">Lee</span>
                    </div>
                    <div class="animation" style="color:cornsilk; font-size: 1em">
                        <span style="--i:4">Software Engineering Student</span>
                        <span style="--i:5">|</span>
                        <span style="--i:6">Freelance PC Building</span>
                        <span style="--i:7">|</span>
                        <span style="--i:8">Low-level Enthusiast</span>
                    </div>
                </div>
		</div>
	</foreignObject>
</svg>