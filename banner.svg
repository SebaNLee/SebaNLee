<svg fill="none" viewBox="0 0 800 150" width="800" height="150" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml" class="main">
			<style>

                @media (prefers-color-scheme: light) {
                    .animation {
                        color:#0F0700;
                    }
                }

                .main {
                    height: 100%;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    font-family: 'Times New Roman';
                }

                .animation {
                    display: flex;
                    flex-wrap: wrap;
                    color:AliceBlue;
                    font-weight: bold;
                    line-height: 1;

                    --delay: 0.25s;
                }

                .animation span {
                    display: inline-block;
                    opacity: 0;
                    filter: blur(6px);
                    transform: translateY(-15px);
                    animation: blurReveal 1s ease-out forwards;
                    animation-delay: calc(var(--i) * var(--delay));
                }

                @keyframes blurReveal {
                0% {
                    opacity: 0;
                    filter: blur(6px);
                    transform: translateY(-15px);
                }
                60% {
                    opacity: 0.6;
                    filter: blur(3px);
                    transform: translateY(1px);
                }
                100% {
                    opacity: 1;
                    filter: blur(0);
                    transform: translateY(0);
                }
                }
			</style>
                <div style="display: flex; flex-direction: column; align-items: center">
                    <div class="animation" style="font-size: 5rem">
                        <span style="--i:1">Seba</span>
                        <span style="--i:2">N</span>
                        <span style="--i:3">Lee</span>
                    </div>
                    <div class="animation" style="font-size: 1em; gap: 0.25em;">
                        <span style="--i:4">Software Engineering Student</span>
                        <span style="--i:5">|</span>
                        <span style="--i:6">Freelance PC Building</span>
                        <span style="--i:7">|</span>
                        <span style="--i:8">Low-level Enthusiast</span>
                    </div>
                </div>
		</div>
	</foreignObject>
</svg>